<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basicsignin.css">
    <title>Login page</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
        <div class="container">
        <img src="sd.jpg" alt="SD" class="sd">
        <h1>Login Here!</h1>
        <form>
            <p>Full name</p>
            <input type="text" name="full-name" placeholder="Enter Your Full Name">
            <p>Email</p>
            <input type="email" name="email" placeholder="example@gmail.com">
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter Your Username">
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Your Password">
            <a class="link" href="basicLogin.html">Already have an account</a>
            <input class="create" type="submit" value="Create an account">
        </form>
        </div>
</body>
</html>
